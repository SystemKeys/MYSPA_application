<!-- Aqui se agrega el formulario para agregar nuevos servicios -->
<div class="container">
    <div class="row">
        <div class="col-sm-6">    

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label >Clave Servicio:</label>
                    <div >
                        <input type="text" class="form-control" id="txtIdServicio" readonly placeholder="Clave Servicio">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Fecha:</label>
                    <div>
                        <input type="date" class="form-control" id="txtFechaServicio" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                    </div>
                </div>
                <div class="form-group">
                    <label class=" control-label">Clave Reservaci贸n:</label>
                    <div >
                        <input type="text" class="form-control" id="txtIdReservacionServicio" readonly placeholder="Clave de Reservaci贸n">
                        <button type="button" class="btn btn-circle btn-primary" id="btnCargarClienteServicio" onclick="cargarReservacionServicio()" data-toggle="modal" data-target="#divModalReservacionServicio">Buscar Reservaciones</button>
                    </div>
                </div>
                <div  class="form-group">
                    <label class=" control-label">Clave Empleado:</label>
                    <div >
                        <input type="text" class="form-control" id="txtIdEmpleadoServicio" readonly placeholder="Clave de Empleado">
                        <button type="button" class="btn btn-circle btn-primary" id="btnCargarEmpleadoServicio" onclick="cargarEmpleadoServicio()" data-toggle="modal" data-target="#divModalEmpleadoServicio">Buscar Empleados</button>
                    </div>
                </div>
                <div class="form-group">                        
                    <div >
                        <button type="button" class="btn btn-circle btn-primary" id="btnAgregarTratamientos">Agregar Tratamientos</button>
                    </div>
                </div>

                <fieldset><center>
                        <button type="button" class="btn btn-circle btn-primary" name="nuevo" id="btnNuevo" value="Nuevo" onclick="limpiarServicio()">Nuevo</button>
                        <button type="button" class="btn btn-circle btn-primary" name="guardar" id="btnGuardar" onclick="guardarServicio()">Guardar</button>
                        <button type="button" class="btn btn-circle btn-primary" name="eliminar" id="btnEliminar" value="Eliminar" onclick="eliminarServicio()">Eliminar</button></center>
                </fieldset>
            </form>
        </div>
            <div class="col-sm-5 ">
                <div class="card border-primary">
                    <div class="card-header text-center text-primary">
                        <h3>Agregar Tratamientos</h3>                             
                        <form class="form-inline">
                            <button type = "button" class="btn btn-outline-success my-2 my-sm-0" name="agregar" id="btnAgregarTratamientoS" value="Agragar" onclick="selectTratamiento()">+</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card-body">
                <table class=" table table-info table-responsive"  id="dataTable" cellspacing="0">
                    <thead>

                    </thead>
                    <tbody id="tbTratamientosAgregados">                
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
