<div class="row">
    <div class="col-sm-6">
        <div class="card border-primary">
            <div class="card-header bg-dark text text-center text-primary ">
                <h3>Cat&aacute;logo de salas</h3>
            </div>
            <div class="card-body">
                <table class=" table table-info"  id="dataTable" width="150%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id Sala</th>
                            <th>Nombre Sala</th>
                            <th>Descripción</th>
                            <th>Sucursal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbSalas">

                    </tbody>
                </table>
            </div>
        </div>
<div>
             <img id="imgSalaFoto" src="" style="width: 100%;"/>
         </div>    </div>
   
</div>


<div class="modal modal-wide fade" id="divModalSalaDetalle" role="dialog">
    <div class="modal-dialog">
        <!-- Modal Content -->
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h4 class="modal-title" style="color : white;">TITULO</h4>
                <button type="button" class="close" style="color: wheat;" data-dismiss="modal">&times;</button>                                
            </div>
            <div class="modal-body">
                 <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="idSala" class="col-sm-6 control-label">ID Sala :</label>
            <div class="col-sm-10">
                <input type="text"  id="txtSalaId" placeholder="ID Sala" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="NombreSala" class="col-sm-6 control-label">Nombre :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtSalaNombre" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="DescripcionSala" class="col-sm-5 control-label">Descripci&oacute;n :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtSalaDescripcion" placeholder="Descripción">
                
            </div>
        </div>        
        <div class="form-group">
            <label for="SalaSucursal">Sucursal:</label>
            <select class="form-control" id="cmbSucursal">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <div class="checkbox">
                    <label>Estatus:</label>
                    <input id="chbSalaEstatus" class="checkbox" type="checkbox">
                </div>
            </div>
        </div>
        <fieldset><center>
                 
            <button class="btn btn-primary" id="btnGuardar" onclick="guardarSala();">Guardar</button>
            <button class="btn btn-primary" id="btnEliminar" onclick="eliminarSala();">Eliminar</button>
          
            <button class="btn btn-primary" id="btnNuevo" onclick=" limpiarCampos();">Nuevo</button>
            </center>
        </fieldset>
    </form> 
    </div>
            <div class="modal-footer" style="text-align: center;">
                MYSPA
            </div>
        </div>
        
    </div>
</div>
