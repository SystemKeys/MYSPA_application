<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Cat&aacute;logo de Productos</h3>                
            </div>
            <div class="panel-body">
                <table class=" table table-info"  id="dataTable" width="150%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>id Producto</th>
                            <th>Nombre Producto</th>
                            <th>Marca</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tbProductos">                
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="claveProducto" class="col-lg-6 control-label">Clave Producto :</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="txtIdProducto" readonly placeholder="Clave Producto">
            </div>
        </div>
        <div class="form-group">
            <label for="Nombre" class="col-lg-5 control-label">Nombre :</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="txtNombreProducto" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="Marca" class="col-lg-5 control-label">Marca :</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="txtMarcaProducto" placeholder="Marca">
            </div>
        </div>       
        <div class="form-group">
            <label for="precioUso" class="col-lg-5 control-label">Precio Uso :</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" id="txtPrecioUsoProducto" placeholder="Precio Uso">
            </div>
        </div> 
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input id="chbEstatusProducto" type="checkbox"> Estatus
                    </label>
                </div>
            </div>
        </div>
    
        
        <fieldset><center>
                <button type="button" class="btn btn-circle btn-primary" name="nuevo" id="btnNuevo" value="Nuevo" onclick="limpiarCampos()">Nuevo</button>
                <button type="button" class="btn btn-circle btn-primary"  id="btnGuardar" onclick="guardarProducto()">Guardar</button>
                <button  class="btn btn-circle btn-primary" id="btnActualizar" value="Actualizar">Actualizar</button>
                <button  class="btn btn-circle btn-primary" id="btnEliminar" value="Eliminar">Eliminar</button></center>
        </fieldset>
      
  </form>
