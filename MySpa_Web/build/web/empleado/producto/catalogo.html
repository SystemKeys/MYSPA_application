<div class="row">
    <div class="col-sm-12">
        <div class="card border-primary">
            <div class="card-header text-center text-primary">
                <h3>Cat&aacute;logo de Productos</h3> 
                <button type="button" id="btnProducto" onclick="cargarPanel()" class="text-center">Agregar Nuevo Producto</button>
            </div>
            <div class="card-body">
                <table class=" table table-info"  id="dataTable" width="150%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Clave Producto</th>
                            <th>Nombre Producto</th>
                            <th>Marca</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tbProductos">                
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- dialogo modal -->

<div class="modal modal-wide fade" id="divModalProductoDetalle" role="dialog">
    <div class="modal-dialog">
        <!-- Modal Content -->
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h4 class="modal-title" style="color : white;">Productos</h4>
                <button type="button" class="close" style="color: wheat;" data-dismiss="modal">&times;</button>                                
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="claveProducto" class="col-lg-6 control-label">Clave Producto :</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="txtIdProducto" readonly placeholder="Clave Producto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Nombre" class="col-lg-5 control-label">Nombre :</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="txtNombreProducto" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Marca" class="col-lg-5 control-label">Marca :</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="txtMarcaProducto" placeholder="Marca">
                        </div>
                    </div>       
                    <div class="form-group">
                        <label for="precioUso" class="col-lg-5 control-label">Precio Uso :</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="txtPrecioUsoProducto" placeholder="Precio Uso">
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input id="chbEstatusProducto" type="checkbox" disabled> Estatus
                                </label>
                            </div>
                        </div>
                    </div>


                    <fieldset><center>
                            <button type="button" class="btn btn-circle btn-primary" name="nuevo" id="btnNuevo" value="Nuevo" onclick="limpiarCamposProducto()">Nuevo</button>
                            <button type="button" class="btn btn-circle btn-primary"  id="btnGuardar" onclick="guardarProducto()">Guardar</button>

                            <button  class="btn btn-circle btn-primary" id="btnEliminar" value="Eliminar">Eliminar</button></center>
                    </fieldset>

                </form>
            </div>
            <div class="modal-footer" style="text-align: center;">
                MYSPA
            </div>
        </div>
        
    </div>
    
</div>
