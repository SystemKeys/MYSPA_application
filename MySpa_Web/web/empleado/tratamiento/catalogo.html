<div class="row">
    <div class="col-sm-12">
        <div class="card border-primary">
            <div class="card-header text-center text-faded">
                <h3>Cat&aacute;logo de Tratamientos</h3>  
                <button type="button" class="btn-right btn-dark"  id="agregarNuevo">Agregar Nuevo</button>

            </div>
            <div class="card-body">
                <table class=" table table-info"  id="dataTable" width="150%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>id Tratamineto</th>
                            <th>Nombre </th>
                            <th>Descripción</th>
                            <th>Estatus</th>
                        </tr>
                    </thead>
                    <tbody id="tbTratamiento">                
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<!-- dialogo modal -->

<div class="modal modal-wide fade" id="divModalTratamientoDetalle" role="dialog">
    <div class="modal-dialog">
        <!-- Modal Content -->
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h4 class="modal-title" style="color : white;">TITULO</h4>
                <button type="button" class="close" style="color: wheat;" data-dismiss="modal">&times;</button>                                
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="claveTratamiento" class="col-lg-6 control-label">Clave Tratamiento :</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="txtIdTratamiento" readonly placeholder="Clave Tratamiento">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Nombre" class="col-lg-5 control-label">Nombre :</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="txtNombreTratamiento" placeholder="Nombre">
                        </div>
                    </div>   
                    <div class="form-group">
                        <label for="descripcion" class="col-lg-5 control-label">Descripción :</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="txtDescripcionTratamiento" placeholder="Descripcion">
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input id="chbEstatusTratamiento" type="checkbox"> Estatus
                                </label>
                            </div>
                        </div>
                    </div>


                    <fieldset><center>
                            <button type="button" class="btn btn-circle btn-primary"  id="btnGuardar" onclick="guardarTratamiento()">Guardar</button>
                            <button type="button" class="btn btn-circle btn-primary" name="nuevo" id="btnNuevo" value="Nuevo" onclick="limpiarCamposTratamiento()">Nuevo</button>
                            <button type="button" class="btn btn-circle btn-primary"  id="btnEliminar" onclick="eliminarTratamiento()">Eliminar</button>
                    </fieldset>

                </form>

            </div>
            <div class="modal-footer" style="text-align: center;">
                MYSPAS
            </div>
        </div>

    </div>

</div>
