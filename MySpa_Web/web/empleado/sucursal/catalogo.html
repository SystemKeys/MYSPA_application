<div class="row">
    <div class="col-sm-7">
        <div class="card border-primary">
            <div class="card-header text-center text-faded">
                <h3>Cat&aacute;logo de Sucursal</h3>
                <button type="button" id="btnSucursal" class="text-center btn btn-success btn-sm" style="float: right;">Agregar Nueva Sucursal</button>
            </div>
            <div class="card-body">
                <input class="form-control" id="myInput" type="text" placeholder="Search..">
                <br>
                <table class=" table table-info" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Clave Sucursal</th>
                            <th>Nombre </th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Domicilio</th>
                        </tr>
                    </thead>
                    <tbody id="tbSucursales">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#tbSucursales tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="Sucursal" class="col-sm-7 control-label">Clave Sucursal:</label>
            <div class="col-sm-15">
                <input type="text" class="form-control" id="txtSucursalId" readonly placeholder="Clave Sucursal" >
            </div>
        </div>
        <div class="form-group">
            <label for="Nombre" class="col-sm-7 control-label">Nombre :</label>
            <div class="col-sm-15">
                <input type="text" class="form-control" id="txtSucursalNombre" placeholder="Nombre Sucursal">
            </div>
        </div>
        <div class="form-group">
            <label for="Latitud" class="col-sm-7 control-label">Latitud :</label>
            <div class="col-sm-15">
                <input type="text" class="form-control" id="txtSucursalLatitud" placeholder="Latitud">
            </div>
        </div>       
        <div class="form-group">
            <label for="Longitud" class="col-sm-7 control-label">Longitud :</label>
            <div class="col-sm-15">
                <input type="text" class="form-control" id="txtSucursalLongitud" placeholder="Longitud">
            </div>
        </div> 
        <div class="form-group">
            <label for="Domicilio" class="col-sm-7 control-label">Domicilio :</label>
            <div class="col-sm-15">
                <input type="text" class="form-control" id="txtSucursalDomicilio" placeholder="Domicilio">
            </div>
        </div> 
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-15">
                <div class="checkbox">
                    <label>Estatus:
                    </label>
                    <input id="chbSucursalEstatus" class="checkbox" disabled type="checkbox">
                </div>
            </div>
        </div>


        <fieldset><center>
                <button class="btn btn-primary" id="btnGuardar" onclick="guardarSucursal();">Guardar</button>
                <button class="btn btn-primary" id="btnEliminar" onclick="eliminarSucursal()">Eliminar</button>
                <button class="btn btn-primary" id="btnNuevo" onclick=" limpiarCamposSucursal();">Nuevo</button>
            </center>
        </fieldset>
    </form> 
</div>
<div id="mapa"> </div>


    
    <script type="text/javascript" src="js/mapa.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
