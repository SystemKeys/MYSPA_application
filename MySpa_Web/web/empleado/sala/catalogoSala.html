<div class="row">
    <div class="col-sm-6">
        <div class="card border-primary">
            <div class="card-header bg-dark text text-center text-primary ">
                <h3>Cat&aacute;logo de salas</h3>
            </div>
            <div class="card-body">
                <table class=" table table-info"  id="dataTable" width="150%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id Sala</th>
                            <th>Nombre Sala</th>
                            <th>Descripción</th>
                            <th>Sucursal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbSalas">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label for="idSala" class="col-sm-6 control-label">ID Sala :</label>
            <div class="col-sm-10">
                <input type="text"  id="txtSalaId" placeholder="ID Sala" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="NombreSala" class="col-sm-6 control-label">Nombre :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtSalaNombre" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="DescripcionSala" class="col-sm-5 control-label">Descripci&oacute;n :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtSalaDescripcion" placeholder="Descripción">
                
            </div>
        </div> 
        <div class="form-group">
            <label for="Foto" class="col-sm-5 control-label">Foto:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtFoto" placeholder="Foto">
                
            </div>
        </div> 
        <div class="form-group">
            <label for="RutaFoto" class="col-sm-5 control-label">Ruta Foto :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtRutaFoto" placeholder="RutaFoto">
                
            </div>
        </div>       
        <div class="form-group">
            <label for="SalaSucursal">Sucursal:</label>
            <select class="form-control" id="cmbSucursal">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <div class="checkbox">
                    <label>Estatus:</label>
                    <input id="chbSalaEstatus" class="checkbox" type="checkbox">
                </div>
            </div>
        </div>   
        <div class="form-inline center">
            <button class="btn btn-primary" id="btnMostrar" onclick="cargarModuloSala();">Mostrar</button>
            <button class="btn btn-success" id="btnGuardar" onclick="guardarSala();">Guardar</button>
            <button class="btn btn-danger" id="btnEliminar" onclick="eliminarSala();">Eliminar</button>
            <button class="btn btn-default" id="btnActualizar" onclick="actualizarSala();">Actualizar</button>
            <button class="btn btn-info" id="btnNuevo" onclick=" limpiarCampos();">Nuevo</button>
        </div>
    </form>

</div>
