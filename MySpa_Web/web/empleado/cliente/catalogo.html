<div class="modal fade bd-example-modal-lg" id="divModalClienteDetalle" role="dialog">

                <button type="button" class="close" style="color:white;" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="row form-group">
                        <label for="claveCliente" class="col-md-3 control-label">Clave Cliente :</label>
                        <label for="claveUsuario" class="col-md-3 control-label">Clave Usuario :</label>
                        <label for="clavePersona" class="col-md-3 control-label">Clave Persona :</label>
                        <label for="NumeroUnico" class="col-md-3 control-label">Numero Unico :</label>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <input type="text" class="form-control col-md-4" id="txtIdCliente" readonly placeholder="">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control col-md-4" id="txtIdUsuarioCliente" readonly placeholder="">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control col-md-4" id="txtIdPersonaCliente" readonly placeholder="">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control col-md-10" id="txtNumeroUnicoCliente" readonly placeholder="">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="Nombre" class="col-md-4 control-label">Nombre :</label>
                        <label for="ApellidoPaterno" class="col-md-4 control-label">Apellido Paterno :</label>
                        <label for="ApellidoMaterno" class="col-md-4 control-label">Apellido Materno :</label>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <input type="text" class="col-md-10 form-control" id="txtNombreCliente" placeholder="">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="col-md-10 form-control" id="txtApellidoPaternoCliente" placeholder="">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="col-md-10 form-control" id="txtApellidoMaternoCliente" placeholder="">
                        </div>
                    </div> 
                    <div class="row form-group">
                        <label for="Genero" class="col-md-4 control-label">Género :</label>
                        <label for="Domicilio" class="col-md-8 control-label">Domicilio :</label>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <select class="col-md-10 form-control" id="txtGeneroCliente">
                                <option>Genero</option>
                                <option>F</option>
                                <option>M</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="col-md-10 form-control" id="txtDomicilioCliente" placeholder="">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="Telefono" class="col-md-3 control-label">Teléfono :</label>
                        <label for="RFC" class="col-md-3 control-label">RFC :</label>
                        <label for="Correo" class="col-md-6 control-label">Correo :</label>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <input type="text" class="col-md-10 form-control" id="txtTelefonoCliente" placeholder="">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="col-md-10 form-control" id="txtRFCCliente" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="col-md-10 form-control" id="txtCorreoCliente" placeholder="example@dominio.com">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="NombreUsuario" class="col-md-4 control-label">Nombre Usuario :</label>
                        <label for="Contrasenia" class="col-md-4 control-label">Contrasenia :</label>
                        
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <input type="text" class="col-md-10 form-control" id="txtNombreUsuarioCliente" placeholder="">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="col-md-10 form-control" id="txtContraseniaCliente" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input id="chbEstatusCliente" type="checkbox" disabled> Estatus
                                </label>
                            </div>
                        </div>
                    </div>


                    <fieldset><center>
                            <button type="button" class="btn btn-circle btn-primary" name="nuevo" id="btnNuevo" value="Nuevo" onclick="limpiarCamposCliente()">Nuevo</button>
                            <button type="button" class="btn btn-circle btn-primary"  id="btnGuardar" onclick="guardarCliente()">Guardar</button>
                            <button type="button" class="btn btn-circle btn-primary" id="btnActualizar" value="Actualizar">Actualizar</button>
                            <button type="button" class="btn btn-circle btn-primary" id="btnEliminar" value="Eliminar" onclick="eliminarCliente()">Eliminar</button></center>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer" style="text-align: center;">
                MySPA
            </div>
        </div>
    </div>
</div>
